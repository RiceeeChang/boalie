<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>社區Line@申請表</title>


  <link rel="shortcut icon" href="./assets/favicon.ico"/>
  <link rel="bookmark" href="./assets/favicon.ico"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css" integrity="sha256-sB1O2oXn5yaSW1T/92q2mGU86IDhZ0j1Ya8eSv+6QfM=" crossorigin="anonymous">
  <link href="./css/signup.css" rel="stylesheet">


  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body id="app">

  <section class="splide" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <div class="splide__list">
        <div class="splide__slide bg-material slide-card">
          <div class="content hello-content">
            <img class="logo" src="./assets/N00_LOGO_07.png">
            <p style="text-align: center;">為了確保服務的安全以及品質，
              加入社區服務官方Line@帳號前，請先填寫個人用戶資料。
            </p>
          </div>
          <div class="start-panel">
            <button class="button start-button"><span class="icon-pen"></span>填寫資料</button>
          </div>
        </div>
        <div class="splide__slide slide-card">
          <div class="content">
            <h3 class="question">1. 你的姓名是？</h3>
            <div class="answer-field">
              <input placeholder="輸入你的回答...">
              <button>ok</button>
            </div>
          </div>
        </div>
        <div class="splide__slide slide-card">
            <div class="content">
              <h3 class="question">2. 你的身分是？</h3>
              <div class="answer-field">
                <input placeholder="輸入你的回答...">
                <button>ok</button>
              </div>
            </div>
        </div>
        <div class="splide__slide slide-card">
          <div class="content">
            <h3 class="question">3. 你的戶別是？</h3>
            <div class="answer-field">
              <input placeholder="輸入你的回答...">
              <button>ok</button>
            </div>
          </div>
        </div>
        <div class="splide__slide slide-card">
          <div class="content">
            <p>已填寫完成，將會自動轉到加入Line@頁面或者直接點擊下方按鈕加入</p>
            <a class="button join-button">
              前往加入
              <span class="icon-line"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <nav class="nav-prev-next">
    <button class="prev"><span class="chevron-up"></span></button>
    <button class="next"><span class="chevron-down"></span></button>
  </nav>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/signup.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>

  <script>
    var splide = new Splide( '.splide', {
      direction : 'ttb',
      height    : '100vh',
      arrows    : false,
      pagination: false
    } );
    splide.mount();
  </script>
</body>
</html>
