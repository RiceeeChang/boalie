<html lang="zh-tw">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>社區Line@註冊表</title>


  <link rel="shortcut icon" href="./assets/favicon.ico"/>
  <link rel="bookmark" href="./assets/favicon.ico"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/css/splide.min.css" integrity="sha256-sB1O2oXn5yaSW1T/92q2mGU86IDhZ0j1Ya8eSv+6QfM=" crossorigin="anonymous">
  <link href="./css/signup.css" rel="stylesheet">


  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

	<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>
<body id="app">
  <div id="enter-card" class="bg-material slide-card">
    <div class="hello-content">
      <img class="logo" src="./assets/N00_LOGO_07.png">
      <p style="text-align: center;">為了確保服務的安全以及品質，
        加入社區服務官方Line@帳號前，請先填寫個人用戶資料。
      </p>
    </div>
    <div class="start-panel">
      <button class="button start-button"><span class="icon-pen"></span>填寫資料</button>
    </div>
  </div>
  <section class="splide" style="display:none;" aria-label="Splide Basic HTML Example">
    <div class="splide__track">
      <div class="splide__list">
        
        <div class="splide__slide slide-card second-page">
          <div class="content">
            <h3 class="question">1. 您的姓名？</h3>
            <div class="answer-field">
              <input name="name" class="input-text" placeholder="輸入你的回答...">
            </div>
          </div>
          <div class="content">
            <h3 class="question">2. 您的電話？</h3>
            <div class="answer-field">
              <input name="phone" class="input-text" placeholder="輸入你的回答...">
            </div>
          </div>
          <div class="content">
            <h3 class="question">3. 您的戶別是？(X棟X樓X號)</h3>
            <div class="answer-field">
              <input name="apart" class="input-text" placeholder="輸入你的回答...">
            </div>
          </div>
          <div class="content">
            <h3 class="question">4. 您的生日？</h3>
            <div class="answer-field">
              <input name="birthday" class="input-text" placeholder="輸入你的回答...">
            </div>
          </div>

          <button class="button ok-button">OK <span class="icon-checkLg"></span></button>
        </div>
        <div class="splide__slide slide-card">
          <div style="padding: 16px;">
            <p>已填寫完成，點擊下方按鈕返回Line@</p>
            <a class="button join-button" style="margin-top:32px;">
              返回
              <span class="icon-line"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@3.6.12/dist/js/splide.min.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
